<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- main.css -->
    <link href="assets/css/main.css" rel="stylesheet">

    <title>Sign in | Simple</title>
</head>

<body id="sign-in">
    <div class="container align-items-center">
        <main class="form-signin">
            <form>
                <img class="mb-5" src="assets/images/simple-finance-technology-corp-seeklogo.com.svg" alt="" width="240">
                <h1 class="h3 text-light fw-light mb-4">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" class="text-light"> Remember me
                    </label>
                </div>
                <a class="w-100 btn btn-lg btn-primary" href="dashboard.html">Sign in</a>
                <p class="mt-5 mb-3 text-light">&copy; 2017â€“2021</p>
            </form>
        </main>
    </div>
